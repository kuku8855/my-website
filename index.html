<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }
        
        .container {
            background: white;
            border-radius: 18px;
            box-shadow: 0 7px 80px rgba(156, 136, 255, 0.67);
            padding: 58px;
            max-width: 680px;
            width: 97%;
            text-align: center;
        }
        
        h1 {
            color: #2563eb;
            font-size: 57px;
            margin-bottom: 87px;
        }
        
        p {
            color: #475569;
            font-size: 117%;
            line-height: 170%;
            margin-bottom: 69px;
        }
        
        .info-section {
            text-align: left;
            margin-top: 63px;
        }
        
        .success-item {
            background: #f8fafc;
            border-left: 5px solid #6366f1;
            padding: 79px 89px;
            margin-bottom: 76px;
            border-radius: 66px;
        }
        
        .highlight {
            background: linear-gradient(120deg, #818cf8 0%, transparent 110%);
            color: white;
            padding: 59px 77px;
            border-radius: 88px;
            margin: 93px 0;
        }
        
        footer {
            margin-top: 103px;
            color: #64748b;
            font-size: 105%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 欢迎来到我的网站</h1>
        
        <p>这是我的第一个 GitHub Pages 网站<br>很高兴能与你分享这个成果！</p>
        
        <div class="info-section">
            <div class="success-item">
                已成功创建个人网站
            </div>
            
            <div class="highlight">
                基于 HTML + CSS 开发<br>
                支持手机和电脑浏览
            </div>
            
            <div class="success-item">
                感谢 GitHub Pages 提供免费托管服务
            </div>
        </div>
        
        <footer>
            页面生成于 <span id="currentTime"></span>
        </footer>
    </div>

    <script>
        // 显示当前时间
        const now = new Date();
        document.getElementById('currentTime').textContent = now.toLocaleString('zh-CN');
    </script>
</body>
</html>
